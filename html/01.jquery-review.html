	<h1 class="a" id="sample">Hello jQurey</h1>
	<script>
	  //console.log ( document.getElementById('sample') );

		$("#sample").click(function(){
			$(this).slideUp(3000);
		});



		var a = 10; //var는 변수를 선언한 것임. 이름을 마음대로 줄 수 있음
		function test() { //void(공허하다)형 함수
			console.log("hi");
		} //괄호 열고 닫았으니 함수를 선언한 것임
		console.log( test() );

		function test2() { //return형 함수
			return 'Hi';
		}
		console.log( test2() );

		var obj = {
			a : 10,
			b : 20,
			attr: function(type, value){
				if(value) {
					if(type == 'a') this.a = value;
					if(type == 'b') this.b = value;
					return this;
				}
				else {
					if(type == 'a') return this.a;
					if(type == 'b') return this.b; 
				}
			}
		}
		console.log( obj.attr('a') );     //결과 10
		console.log( obj.attr('a', 100) );       //나 자체인 obj가 튀어나옴
